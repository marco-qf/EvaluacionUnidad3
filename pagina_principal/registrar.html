    <h2>Formulario de Registro</h2>

    <form id="FormularioRegistrar" action="/guardar_curso" method="post">
    
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </div>

        <div>
            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo" placeholder="micorreo@email.com">
        </div>

        <div>
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Calle 123">
        </div>
        
        <div>
            <label for="cursos">Cursos:</label>
            <select id="cursos" name="cursos">
                <option value="" disabled selected>Selecciona un curso</option>
                <option value="Diseño Web Responsivo">Diseño Web Responsivo</option>
                <option value="Base de datos Relacionales">Base de datos Relacionales</option>
                <option value="Desarrollo BackEnd y APIs">Desarrollo Back End y APIs</option>
            </select>
        
        <!--No le puse required porque lo hice con validacion en accesoRegistrar.js-->
        </div>
        <label for="clave">Clave:</label>
        <input type="password" id="clave" name="clave">
        <div>
        <!--No le puse required porque lo hice con validacion en accesoRegistrar.js-->
        <div>
            <label for="rol">Tipo de usuario</label>
            <select id="rol" name="rol">
                <option value="" disabled selected>Selecciona un rol</option>
                <option value="1">Director</option>
                <option value="2">Estudiante</option>
            </select>
        </div>
            
        </div>
        <input type="submit" value="Enviar">
    </form>

<script src="js/accesoRegistrar.js"></script>
    
</body>
</html>
